spring.application.name=project
## ==> Database Mysql
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3307/jwt?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=depth1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

## ==> log
logging.file.name=./logs/app.log
## ==> Upload
defaultUploadPath=./upload_file

# JavaMelody
JavaMelody Configuration
javamelody.enabled=true
javamelody.storage-directory=/var/log/javamelody
javamelody.monitoring-path=/monitoring
javamelody.url-exclude-pattern=^/actuator/.*